version: '3.8'
services:
web:
build: .
ports:
- '5000:5000'
environment:
- DATABASE_URL=postgresql://postgres:postgres@db:5432/flaskdb
- CELERY_BROKER_URL=redis://redis:6379/0
depends_on:
- db
- redis
db:
image: postgres:15
environment:
POSTGRES_PASSWORD: postgres
POSTGRES_DB: flaskdb
volumes:
- pgdata:/var/lib/postgresql/data
redis:
image: redis:7
volumes:
pgdata: